<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <p><strong>Backend URL:</strong> <span id="api-url"></span></p>
    
    <button onclick="testConnection()">Test API Connection</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://backend-kanban-board-q2ft.onrender.com';
        document.getElementById('api-url').textContent = API_BASE_URL;

        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing connection...</p>';

            try {
                // Test 1: Health Check
                console.log('Testing health endpoint...');
                const healthResponse = await fetch(`${API_BASE_URL}/health`);
                const healthData = await healthResponse.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>‚úÖ Health Check - SUCCESS</h3>
                        <pre>${JSON.stringify(healthData, null, 2)}</pre>
                    </div>
                `;

                // Test 2: Get Tasks
                console.log('Testing get tasks endpoint...');
                const tasksResponse = await fetch(`${API_BASE_URL}/tasks`);
                const tasksData = await tasksResponse.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>‚úÖ Get Tasks - SUCCESS</h3>
                        <pre>${JSON.stringify(tasksData, null, 2)}</pre>
                    </div>
                `;

                // Test 3: Create Task
                console.log('Testing create task endpoint...');
                const createResponse = await fetch(`${API_BASE_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Test Task from Connection Test',
                        column: 'Planning'
                    })
                });
                const createData = await createResponse.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>‚úÖ Create Task - SUCCESS</h3>
                        <pre>${JSON.stringify(createData, null, 2)}</pre>
                    </div>
                `;

                // Test 4: Delete Task
                console.log('Testing delete task endpoint...');
                const deleteResponse = await fetch(`${API_BASE_URL}/tasks/${createData.id}`, {
                    method: 'DELETE'
                });
                const deleteData = await deleteResponse.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h3>‚úÖ Delete Task - SUCCESS</h3>
                        <pre>${JSON.stringify(deleteData, null, 2)}</pre>
                    </div>
                `;

                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <h2>üéâ All Tests Passed!</h2>
                        <p>API connection is working perfectly.</p>
                    </div>
                `;

            } catch (error) {
                console.error('API test failed:', error);
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Details:</strong></p>
                        <pre>${error.stack || error.toString()}</pre>
                        <h4>Possible Issues:</h4>
                        <ul>
                            <li>CORS policy blocking the request</li>
                            <li>Backend server is down</li>
                            <li>Network connectivity issue</li>
                            <li>Incorrect API URL</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
